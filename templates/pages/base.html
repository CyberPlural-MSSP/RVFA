<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RVFA: Really Vulnerable Fin-tech App</title>
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
    <script src="https://unpkg.com/widgetsjs@0.4.0/dist/web/index.js"></script>
  </head>
  <body class="layout-simple">
    <header>
      <nav class="width">
        <div class="flex row width space-between">
          <a class="p-0 m-0" href="/"><h2 class="p-0 m-0">RVFA</h2></a>
          <h1>{{ title.upper() }}</h1>
          <h1>{{ CWE }}</h1>
        </div>
      </nav>
    </header>
    <main>
      <section class="container text-center w-full mx-auto mt-12">
        <details class="mt-.5">
          <summary>CWE information</summary>
          <h1 class="text-4xl font-bold my-1">{{ name }}</h1>
          <h3 class="rvfa-home-heading">{{ description }}</h3>
        </details>
        {% block content %}{% endblock %}
      </section>
    </main>
  </body>
</html>
